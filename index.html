<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 11 Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b5a8fd17e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
       <div class="container-fluid text-center">
    <h1 id="header">TIC-TAC-TOE</h1></div>
<br>
<br>
<div class="container-fluid text-center">
    <h4 id="screen">
    X's go first
    </h4>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">   </div>
        <div class="col-lg-4">
            <center>
                <table>
                    <tr>
                        <td colspan="3">
                    </tr>
                    <tr>
                        <td>
                            <button class="sq1 r"></button>
                        </td>
                        <td>
                            <button class="sq2 r"></button>
                        </td>
                        <td>
                            <button class="sq3 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq4 r"></button>
                        </td>
                        <td>
                            <button class="sq5 r"></button>
                        </td>
                        <td>
                            <button class="sq6 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq7 r"></button>
                        </td>
                        <td>
                            <button class="sq8 r"></button>
                        </td>
                        <td>
                            <button class="sq9 r"></button>
                        </td>
                    </tr>
                </table>
                <br>
                <br>               
                <input type="button"
                       class="reset btn btn-lg btn-danger btn-block"
                       value="RESET" onClick="reset()" />
            </center>
        </div>
        <div class="col-lg-4">   </div>
    </div>
</div>
    <link rel="stylesheet" href="index.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
